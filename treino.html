<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    display: flex;
    justify-content: space-around;
    background-color: rgba(167, 160, 67, 0.5);
}
.a{
    display: flex;
    justify-content: center;
    width: 100px;
    height: 50px;
    border: 1px solid black;
}
.b{
    display: flex;
    justify-content: end;
    width: 100px;
    height: 50px;
    border: 1px solid black;
}
.c{
    display: flex;
    justify-content: right;
    align-items: center;
    width: 100px;
    height: 50px;
    border: 1px solid black;
}
.E{
    display: flex;
    justify-content: right;
    align-items: flex-end;
    width: 100px;
    height: 50px;
    border: 1px solid black;
}
.F{
    display: flex;
    justify-content: center;
    align-items: flex-end;
    width: 100px;
    height: 50px;
    border: 1px solid black;
}
.G{
    display: flex;
    justify-content: left;
    align-items: flex-end;
    width: 100px;
    height: 50px;
    border: 1px solid black;
}
</style>
<body>
    <main>
        <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        </div>
        <div class="container">
            <div class="E">E</div>
            <div class="F">F</div>
            <div class="G">G</div>
        </div>
    </main>  
</body>
</html>
